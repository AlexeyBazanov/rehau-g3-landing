<div id="call-apply" class="tab-content call-apply container--blue container--padding-large is-hidden">

    <div class="columns">
        <div class="column is-4-tablet">
            <div class="call-apply__title title--lined title--lened-offset">Заявка на звонок</div>
            <div class="call-apply__description text">
                Оставьте заявку и наш специалист свяжется с вами, 
                чтобы обсудить ваши пожелания, ответить на ваши вопросы
                и вместе с вами подобрать
                идеальное окно.
            </div>
        </div>

        <div class="column">
            <form class="call-apply__form">
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label"><span class="form-required">*</span>ФИО</label>
                    </div>
                    <div class="field-body">
                      <div class="field">
                        <div class="control">
                            <input class="call-apply__name input input--white" type="text" name="call-apply__name">
                        </div>
                        <p class="help is-danger is-hidden"></p>
                      </div>
                    </div>
                </div>

                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label"><span class="form-required">*</span>E-mail</label>
                    </div>
                    <div class="field-body">
                      <div class="field">
                        <div class="control">
                            <input class="call-apply__email input input--white" type="text" name="call-apply__email">
                        </div>
                        <p class="help is-danger is-hidden"></p>
                      </div>
                    </div>
                </div>

                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label"><span class="form-required">*</span>Телефон</label>
                    </div>
                    <div class="field-body">
                      <div class="field">
                        <div class="control">
                            <input class="call-apply__phone input input--white" type="text" name="call-apply__phone">
                        </div>
                        <p class="help is-danger is-hidden"></p>
                      </div>
                    </div>
                </div>

                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label"></label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <label class="label">Текст сообщения</label>
                                <textarea class="call-apply__text textarea input--white" name="call-apply__text"></textarea>
                            </div>
                            <p class="help is-danger is-hidden"></p>
                        </div>
                    </div>
                </div>

                <div class="field is-horizontal">
                    <div class="field-label">
                      <label class="label"></label>
                    </div>
                    <div class="field-body">
                      <div class="field">
                        <div class="control">
                          <label class="checkbox">
                            <input class="call-apply__agree" type="checkbox" name="call-apply__agree">
                            Подтверждаю обработку персональных данных
                          </label>
                        </div>
                        <p class="help is-danger is-hidden"></p>
                      </div>
                    </div>
                </div>

                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label"></label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input id="call-apply__solution" class="call-apply__solution" type="hidden" name="call-apply__solution">
                                
                                <button class="button button--arrow-right">
                                    <div class="button__link">Отправить</div>
                                </button>
                              </div>
                        </div>
                    </div>
                </div>

                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label"></label>
                    </div>
                    <div class="field-body">
                      <div class="field">
                        <div class="control">
                            <div class="text mt-4">Поля отмеченные <span class="form-required">*</span> обязательны для заполнения</div>
                        </div>
                      </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
