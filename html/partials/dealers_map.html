<div class="dealers-map">
    <div class="container">
        <div class="title title--main">Карта дилеров</div>
    </div>

    <div class="container">
        <div class="container--blue">
            <div id="dealers-map__map" class="dealers-map__map"></div>
            
            <form class="dealers-map__form">
                <div class="field is-grouped is-grouped-centered">
                    <div class="control is-small">
                        <input class="input" type="text" name="dealer-name" placeholder="Поиск по названию" autocomplete="off">
                        <p class="help is-danger">Некорректое название</p>
                    </div>
    
                    <div class="control is-small">
                        <input class="input" type="text" name="dealer-city" placeholder="Город" autocomplete="off">
                        <p class="help is-danger">Город не найден</p>
                    </div>
    
                    <div class="control">
                        <div class="button button--arrow-down link--modal">
                            <div class="button__link">Найти</div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
